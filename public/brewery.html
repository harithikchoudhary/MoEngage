<!-- brewery.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Review System - Brewery Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="breweryDetails">
            <!-- Brewery details will be dynamically populated by JavaScript -->
        </div>

        <div id="reviews">
            <!-- Reviews will be dynamically populated by JavaScript -->
        </div>
        <h2>Add a Review</h2>
        <form id="reviewForm">
            <input type="number" id="stars" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea id="description" placeholder="Review Description" required></textarea>
            <button type="submit" onclick="addReview()">Submit Review</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
